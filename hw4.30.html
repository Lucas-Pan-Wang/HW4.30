<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .canvaser{
            border:1px solid orange;
            background-image: url(./邀请函外页.jpg);
            background-size:100%,100%;
        }
    </style>
</head>
<body>
    <canvas id = "canvas" width="600px"  height="550px"  class="canvaser">
        您的浏览器不支持canvas元素，请更换或更新浏览器
    </canvas>
</body>
<script>


    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    context.beginPath();
    context.fillStyle = "orange";
    context.fillRect(0, 0, 600, 550);//目标图像
    context.fill();
    context.stroke();
    context.closePath();

    var mousedown = function(){
        canvas.onmousemove = function(ev){
            var event = ev || window.event;
        
            context.beginPath();
            context.globalCompositeOperation = 'destination-out';
            context.fillStyle = "white";
            context.arc(event.clientX, event.clientY, 50, 0, 2 * Math.PI);//源图像
            context.fill();
            context.stroke();
            context.closePath();
        }
    }
    var mouseup = function(){
        var imgData = context.getImageData(0, 0, 600, 550);
        var t=0;
        for (var i = 0; i < imgData.data.length; i += 4) {
            (function(i){
                var a = imgData.data[i+3];
                if(a<10)
                    t++;
            })(i)
        }
        if(t/(imgData.data.length/4) >= 0.85){
            context.clearRect(0,0,600,550)
        }
    }

    canvas.onmousedown = mousedown();
    canvas.onmouseup = mouseup();
</script>
</html>
